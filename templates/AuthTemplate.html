<!-- <<modalWindow>> -->
<div class="logo_box"><img src="./images/logo.svg" class="logo"></div>
<form id="auth" action="/Login" class="auth_form" method="post">
    <h2> <!-- <<authPlace>> --> </h2> 
    <div class="error_message"></div>
    <div class="auth_input">
        <input type="text" name="login" placeholder="Логин" autocomplete="off" minlength="5" maxlength="256" required>
        <input type="password" name="password" placeholder="Пароль" autocomplete="off" minlength="5" maxlength="256" required>
        <input type="submit" value="Отправить">
        <a href="#" onclick="clickForgetPassword()">Забыли данные или нужно получить их?</a>
    </div>
</form>
